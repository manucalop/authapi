name: Upload Python Package

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    name: publish
    runs-on: ubuntu-latest
    environment: secrets
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Build and publish package
      env:
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}k
      run: |
        echo $PYPI_PASSWORD
        poetry publish --build -u manucalop -p ${PYPI_PASSWORD}
